<div>
    <h1>Add new user</h1>

    <form m="user">
        <div class="form-group">
            <input type="text" mProp="name" id="user-name" autocomplete="off" />
            <label for="user-name">Nome completo (sem abreviações)</label>
        </div>
        <div class="form-group">
            <input type="text" mProp="cpf" id="user-cpf" autocomplete="off" />
            <label for="user-cpf">CPF</label>
        </div>
        <div class="form-group">
            <input type="text" mProp="phone" id="user-phone" autocomplete="off" />
            <label for="user-phone">Telefone (com DDD)</label>
        </div>
        <div class="form-group">
            <input type="text" mProp="email" id="user-mail" autocomplete="off" />
            <label for="user-mail">E-mail</label>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <input type="submit" mAction="save" value="Cadastrar" />
                </div>
            </div>
            <div class="col-2">
                <a href="#/" class="page-link secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
